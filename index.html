<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>猫の実態</title>
    <meta name="description" content="猫の好きなもの、日々の生活をご紹介">
  </head>

  <body>
    <h1>猫の一日</h1>
    <p>ひたすら寝ています。</p>

    <!-- border=囲線 -->
    <table border="1">
      <!-- table row -->
      <tr>
        <!-- table header -->
        <!-- colspan=横方向にセルを繋げる ２=2つのセルをつなげる -->
        <th colspan="2">
          プラン名
          料金</th>
      </tr>
      <tr>
        <!-- table data -->
        <!-- rowspan=縦方向にセルを繋げる -->
        <td rowspan="2">
          ワクワクプラン
        </td>
        <td>月額2,980円</td>
      </tr>
      <tr>
        <td>月額1,900円</td>
      </tr>
    </table>
  </body>

</html>
