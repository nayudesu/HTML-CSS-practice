<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>猫の実態</title>
    <meta name="description" content="猫の好きなもの、日々の生活をご紹介">
  </head>

  <body>

    <h1>tableタグ</h1>
    <!-- border=囲線 -->
    <table border="1">
      <!-- table row -->
      <tr>
        <!-- table header -->
        <!-- colspan=横方向にセルを繋げる ２=2つのセルをつなげる -->
        <th colspan="2">
          プラン名
          料金</th>
      </tr>
      <tr>
        <!-- table data -->
        <!-- rowspan=縦方向にセルを繋げる -->
        <td rowspan="2">
          ワクワクプラン
        </td>
        <td>月額2,980円</td>
      </tr>
      <tr>
        <td>月額1,900円</td>
      </tr>
    </table>

    <h1>入力フォーム</h1>
    <!-- action=データの送信先ページを指定  -->
    <!-- name=フォームの名前を入力 -->
    <!--実際にデータを受け渡しする処理はPHPなどと連動して動作する-->
    <form action="example.php" method="post" name="contact-form">
      名前：<input type="text" placeholder="名字　名前">
      <!-- input=フォームで使うパーツ  type=属性(textで1文の入力表示) placceholder=属性（入力欄にあらかじめ文字を入れておくことが可能） -->
    </form>
  </body>

</html>
